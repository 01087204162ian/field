    <script>
        // ì§ˆë¬¸ì„œ ê´€ë¦¬ í´ë˜ìŠ¤
        class QuestionsManager {

                this.loadQuestionsList();

            // í•™ê¸° êµ¬ë¶„ í•¨ìˆ˜
            getSemesterName(school6) {
                const semesters = {
                    1: '1í•™ê¸°',
                    2: 'í•˜ê³„ê³„ì ˆ',
                    3: '2í•™ê¸°',
                    4: 'ë™ê³„ê³„ì ˆ'

                return semesters[parseInt(school6)] || 'ë¯¸ì •';

            // ì§ˆë¬¸ì„œ ìƒíƒœ íŒë‹¨
            getQuestionStatus(question) {
                const currentDate = new Date();
                const startDate = new Date(question.school7);
                const endDate = new Date(question.school8);
                
                if (currentDate < startDate) {
                    return { text: 'ì‹œì‘ ì „', class: 'status-pending' };
                } else if (currentDate >= startDate && currentDate <= endDate) {
                    return { text: 'ì§„í–‰ ì¤‘', class: 'status-active' };
                } else {
                    return { text: 'ì™„ë£Œ', class: 'status-completed' };

            }

            // ë‚ ì§œ í¬ë§·íŒ…
            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'

            // ì‹¤ìŠµê¸°ê°„ ê³„ì‚°
            calculateDuration(startDate, endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const diffTime = Math.abs(end - start);
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            }

            // ê°€ê²© í¬ë§·íŒ…
            formatPrice(price) {
                return Number(price).toLocaleString('ko-KR');
            }

            // ì§ˆë¬¸ì„œ ì¹´ë“œ ìƒì„±
            createQuestionCard(question, index) {
                const semester = this.getSemesterName(question.school6);

                            </div>
                            
                            ${question.certi ? `

            // ì§ˆë¬¸ì„œ ëª©ë¡ ë Œë”ë§
            renderQuestionsList(data) {
                const gridElement = document.getElementById('questionsGrid');
                const loadingElement = document.getElementById('questionsLoading');
                const noDataElement = document.getElementById('noDataMessage');
                const paginationElement = document.getElementById('questionsPagination');

                // DOM ìš”ì†Œ ì¡´ì¬ í™•ì¸

                // ì¹´ë“œ ë Œë”ë§

                gridElement.innerHTML = cardsHTML;

                    // ì„œë²„ì— ìš”ì²­í•  ë°ì´í„° ì¤€ë¹„

                    formData.append('cNum', cNum);
                    formData.append('page', page);
                    formData.append('limit', 6); // ì¹´ë“œí˜•ì´ë¯€ë¡œ í•œ í˜ì´ì§€ë‹¹ 6ê°œ
                    formData.append('search_school', searchQuery);

                    console.log('ì„œë²„ ìš”ì²­ ë°ì´í„°:', {
                        action: 'list',

                        page: page,
                        limit: 6,
                        search_school: searchQuery,
                        search_mode: 2

                    // ì„œë²„ë¡œ ìš”ì²­
                    const response = await fetch('api/questionsList.php', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('ì„œë²„ ì‘ë‹µ:', result);

                    if (!result.success) {
                        throw new Error(result.message || 'ì„œë²„ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    }

                    // ë°ì´í„° ì €ì¥ ë° ë Œë”ë§
                    this.currentData = result.data;
                    this.currentPage = page;
                    this.searchQuery = searchQuery;
                    
                    this.renderQuestionsList(result.data);
                    
                    // ì„±ê³µ ë©”ì‹œì§€ (ê²€ìƒ‰ì¸ ê²½ìš°ì—ë§Œ)
                    if (searchQuery.trim()) {
                        this.showSuccess(`"${searchQuery}" ê²€ìƒ‰ ê²°ê³¼: ${result.data.total}ê±´`);
                    } else if (page === 1) {
                        this.showSuccess(`ì§ˆë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤. (ì´ ${result.data.total}ê±´)`);
                    }

                } catch (error) {
                    console.error('ì§ˆë¬¸ì„œ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                    this.showError(error.message || 'ì§ˆë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    
                    // ì˜¤ë¥˜ ë°œìƒ ì‹œ ë¹ˆ ìƒíƒœ í‘œì‹œ
                    this.renderQuestionsList({ questions: [], total: 0, page: 1, total_pages: 1 });
                } finally {

                    this.showLoading(false);
                }
            }

            showLoading(show) {

                const gridElement = document.getElementById('questionsGrid');

                if (loadingElement) {

            showError(message) {

                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

        }
