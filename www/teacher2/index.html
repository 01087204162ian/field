function verifySessionData() {
    try {
        const requiredFields = ['cNum', 'schoolName', 'mem_id'];
        const missing = [];
        const details = {};
        
        for (const field of requiredFields) {
            const value = sessionStorage.getItem(field);
            details[field] = value;
            
            if (!value || value === 'null' || value === 'undefined' || value.trim() === '') {
                missing.push(field);
            }
        }
        
        console.log('ì„¸ì…˜ ê²€ì¦ ìƒì„¸:', details);
        
        if (missing.length > 0) {
            return {
                success: false,
                error: `í•„ìˆ˜ í•„ë“œ ëˆ„ë½: ${missing.join(', ')}`,
                details: details
            };
        }
        
        return { success: true, details: details };
        
    } catch (error) {
        return {
            success: false,
            error: `ê²€ì¦ ì¤‘ ì˜¤ë¥˜: ${error.message}`
        };
    }
}
